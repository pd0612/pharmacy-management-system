<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 100px;

        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        form {
            margin-bottom: 40px;
        }
        
        button[type="submit"] {
            margin-top: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <form id="fetch">
        <div class="inputBox">
            <input type="text" id="medicinefetch" placeholder="Medicine Name" />
        </div>

        <button type="submit">Fetch</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Medicine name</th>
                <th>Company Name</th>
                <th>Manufacturing date</th>
                <th>expiry date</th>
                <th>medicine type</th>
                <th>Price</th>
                <th>Lot no.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
